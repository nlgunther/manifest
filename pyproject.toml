[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "manifest-manager"
version = "3.4.0"
description = "A transactional CLI for hierarchical data management."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "lxml",
    "py7zr",
    "pyyaml"  # NEW for v3.3
]
authors = [
  {name = "Your Name", email = "you@example.com"}
]

# This allows you to type 'manifest' in your terminal to run the app
[project.scripts]
manifest = "manifest:main"

# CRITICAL: Explicitly list your modules since they are in the root
[tool.setuptools]
py-modules = ["manifest", "manifest_core", "storage", "config", "id_sidecar"]  # ADD these 2